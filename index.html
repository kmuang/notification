<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook Notifications</title>  
<link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

<h1 class="text-3xl font-bold text-blue-600 mb-6">ðŸ”” Notifications</h1>

<!-- Notification Container -->
<div class="w-full max-w-xl bg-white rounded-xl shadow-md overflow-hidden">
  <div class="flex justify-between items-center p-4 border-b border-gray-200">
    <h2 class="text-xl font-semibold">Notifications</h2>
    <button id="mark-all-read" class="text-sm text-blue-600 hover:text-blue-800 font-medium">Mark all as read</button>
  </div>
  <div id="notifications" class="divide-y divide-gray-200 max-h-[70vh] overflow-y-auto p-2"></div>
</div>

<!-- Image Modal -->
<!-- Image Modal -->
<div id="image-modal" class="fixed inset-0 bg-black bg-opacity-90 hidden z-50 flex justify-center items-center p-2">
  <img id="modal-img" src="" class="w-full h-full max-w-[500px] max-h-[70vh] object-contain rounded-lg shadow-lg transition-transform duration-50">
</div>

<footer class="text-gray-600 text-sm mt-6">
  &copy; 2025 SocialApp. All rights reserved.
</footer>

<script>
// Notifications data (6 notifications)
const notifications = [
  { id: 1, user: 'John Doe', text: 'liked your post.', time: '2m ago', profile: 'https://randomuser.me/api/portraits/men/11.jpg', image: 'https://images.unsplash.com/photo-1756143058430-c71365889d82?ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&q=60&w=1400', read: false },
  { id: 2, user: 'Jane Smith', text: 'commented: "Nice photo!"', time: '5m ago', profile: 'https://randomuser.me/api/portraits/women/21.jpg', image: 'https://plus.unsplash.com/premium_photo-1671643642897-04c9917dc28b?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw5fHx8ZW58MHx8fHx8&auto=format&fit=crop&q=60&w=1400', read: false },
  { id: 3, user: 'Alex Johnson', text: 'reacted your post "â¤ï¸"', time: '10m ago', profile: 'https://randomuser.me/api/portraits/men/31.jpg', image: 'https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=1400', read: false },
  { id: 4, user: 'Emily Clark', text: 'liked your photo.', time: '30m ago', profile: 'https://randomuser.me/api/portraits/women/41.jpg', image: 'https://images.unsplash.com/photo-1518495973542-4542c06a5843?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJlfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=1400', read: false },
  { id: 5, user: 'David Lee', text: 'commented: "Congrats!"', time: '1h ago', profile: 'https://randomuser.me/api/portraits/men/51.jpg', image: 'img/2019.jpg', read: false },
  { id: 6, user: 'Sophia Wilson', text: 'liked your post.', time: '3h ago', profile: 'https://randomuser.me/api/portraits/women/71.jpg', image: 'https://plus.unsplash.com/premium_photo-1675827055694-010aef2cf08f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bmF0dXJlfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=1400', read: false },
];

// References
const notifContainer = document.getElementById('notifications');
const imageModal = document.getElementById('image-modal');
const modalImg = document.getElementById('modal-img');

// Render notifications
function renderNotifications() {
  notifContainer.innerHTML = '';
  notifications.forEach(notif => {
    const notifItem = document.createElement('div');
    notifItem.className = `flex items-center p-4 cursor-pointer hover:bg-gray-100 transition-colors duration-200 ${
      notif.read ? 'bg-gray-50' : 'bg-white'
    } rounded-md m-2`;

    notifItem.innerHTML = `
      <img src="${notif.profile}" alt="${notif.user}" class="w-12 h-12 rounded-full mr-4 border border-gray-200">
      <div class="flex-1">
        <p class="text-gray-800 mb-2"><span class="font-semibold">${notif.user}</span> ${notif.text}</p>
        <img src="${notif.image}" alt="Post image" class="w-28 h-28 rounded-md object-cover border border-gray-200 cursor-pointer">
        <span class="text-gray-500 text-sm block mt-1">${notif.time}</span>
      </div>
      <button class="mark-read text-blue-600 text-sm ml-4 hover:text-blue-800 font-medium">
        ${notif.read ? 'Read' : 'Mark as read'}
      </button>
    `;

    // Mark as read
    notifItem.querySelector('.mark-read').addEventListener('click', (e) => {
      e.stopPropagation();
      notif.read = true;
      renderNotifications();
    });

    // Click image to open modal
    const postImage = notifItem.querySelector('img.object-cover');
    postImage.addEventListener('click', (e) => {
      e.stopPropagation();
      modalImg.src = notif.image;  // exact same image
      imageModal.classList.remove('hidden');
    });

    notifContainer.appendChild(notifItem);
  });
}

// Close modal on click
imageModal.addEventListener('click', () => {
  imageModal.classList.add('hidden');
});

// Initial render
renderNotifications();

// Mark all as read
document.getElementById('mark-all-read').addEventListener('click', () => {
  notifications.forEach(n => n.read = true);
  renderNotifications();
});
</script>

</body>
</html>
